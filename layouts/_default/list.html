{{ partial "header.html" . }}
<section class="article-list">
    <h1>{{ .Title }}</h1>
    {{ range first 10 .Data.Pages }}
        <div class="summary">
            <h4><a href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
            {{ .Summary }}
        </div>
        {{ if .Truncated }}
            <div class="read-more-link">
                <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
            </div>
        {{ end }}
    {{ end }}
</section>
{{ partial "footer.html" . }}
